<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Paytone+One|Righteous|Sigmar+One" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header class="container">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <h1 class="header text-center">Largest in the World Trivia Game!!!</h1>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center">
        <h2 class="instructions">Instructions</h2>
        <p class="game-status" id="status"></p>
        <p class="instructions">Let's see what you know about some of the largest, longest or tallest natural and man-made attractions in the world. You will have 10 seconds to answer each question. See if you can get all 4 questions correct! Click the button below to start.</p> 
        <h3 class="game-status" id="score"></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 text-center">
        <div class="questions">
          <h3 id="question"></h3>
          <div class="option-list">
            <p id="option1" class="option"></p>
            <p id="option2" class="option"></p>
            <p id="option3" class="option"></p>
            <p id="option4" class="option"></p>
            <button id="start-game">Start Game</button>
            <h3 id="timer"></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
