<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <header>
    <h1 class="header">Largest in the World Trivia Game!!!</h1>
  </header>
  <main>
    <div class="instructions">
      <h2>Instructions</h2>
      <p>Let's see what you know about some of the largest, longest or tallest natural and man-made attractions in the world. You will have 15 seconds to answer each question. See if you can get all 4 questions correct!</p> 
      <!-- <span id="try-again" class="hide-me">Click the button below to begin!</span></p> -->
      <!-- <button id="start-game" class="hide-me">Start Game</button> -->
    </div>
    <h3 id="timer"></h3>
    <h3 class="game-status" id="score"></h3>
    <div class="questions">
      <h3 id="question"></h3>
      <div class="option-list">
        <p id="option1" class="option"></p>
        <p id="option2" class="option"></p>
        <p id="option3" class="option"></p>
        <p id="option4" class="option"></p>
      </div>
    </div>
    <h3 class="game-status" id="status"></h3>
  </main>
  <footer>

  </footer>
  
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
